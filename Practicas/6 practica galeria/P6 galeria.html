	function primeraImagen(){

			}
	}
	function imagenAnterior(){
		i--;
		document.images [0].src = "mioimages/"+i+".jpg";

			i = 19;
		}
	}
	
	function ultima(){
		document.images [0].src = "mioimages/20.jpg";
		}
