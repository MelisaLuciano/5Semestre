<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Inicio</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" language="javascript" type="text/javascript"></script>
</head>
<body>
	<div style="width:40%"><h3>Formulario</h3>
        <form method="post" action="#" id="formulario" name="formulario">
        	<fieldset>
            	<legend>Datos personales</legend>

                Usuario:
                    <input type="text" name="usuario" id="usuario" onfocusout="this.value=this.value.toUpperCase()"/><br/>
                Contraseña:
                    <input type="password" name="contra" /><br/>
                Nombre:
                	<input type="text" name="nombre" id="nombre" onfocusout="this.value=this.value.toUpperCase()"/><br/>
                Apellido Paterno:
                	<input type=text name="apellidoP" /><br/>
                Apellido Materno:
                	<input type=text name="apellidoM"/><br/>
                Fecha de nacimiento:
                	<select id="dia" name="dia">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select id="mes" name="mes">
                        <option value="1">Enero</option>
                        <option value="2">Febrero</option>
                        <option value="3">Marzo</option>
                        <option value="4">Abril</option>
                        <option value="5">Mayo</option>
                        <option value="6">Junio</option>
                        <option value="7">Julio</option>
                        <option value="8">Agosto</option>
                        <option value="9">Septiembre</option>
                        <option value="10">Octubre</option>
                        <option value="11">Noviembre</option>
                        <option value="12">Diciembre</option>
                    </select>
                    <select name="anio" id="anio">
                        <option value="1990">1990</option>
                        <option value="1991">1991</option>
                        <option value="1992">1992</option>
                        <option value="1993">1993</option>
                        <option value="1994">1994</option>
                        <option value="1995">1995</option>
                        <option value="1996">1996</option>
                        <option value="1997">1997</option>
                        <option value="1998">1998</option>
                        <option value="1999">1999</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                    </select><br>
                Sexo:
                	Masculino<input type=radio name="genero" value="M"> 
                	Femenino<input type=radio name="genero" value="F"><br>
                Correo electrónico:
                	<input type=text id="correo" name="correo"/>
                   
            </fieldset>
            <fieldset>
            	<legend>Guardar</legend>
                <input type="reset" value="Borrar">
                <button onclick="leerFormulario();">Guardar</button>
            </fieldset>
		</FORM>
	</div>
</body>
</html>
